<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Descrições</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: #f5f5f5;
        }

        .navigation {
            padding: 20px;
            width: 100%;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .image-count {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            display: flex;
            padding: 20px;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
            margin: 20px;
        }

        .side {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 20px;
            border-radius: 8px;
        }

        .side-top {
            border-right: 1px solid #ddd;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .side-bottom {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #previewImage {
            transform-origin: center;
            transition: transform 0.2s ease-out;
            cursor: grab;
            max-width: 100%;
            height: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #previewImage:active {
            cursor: grabbing;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .zoom-button {
            background: #4a90e2;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
        }

        .zoom-button:hover {
            background: #357abd;
        }

        .caption-section {
            display: flex;
            flex-direction: column;
        }

        .label {
            color: #333;
            margin-bottom: 8px;
        }

        .original-caption {
            padding: 15px;
            border-radius: 8px;
            background: #ffffff;
            border: 1px solid #ddd;
            height: 100px;
        }

        .editor {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        .editor:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .save-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-start;
            transition: background 0.3s;
        }

        .save-button:hover {
            background: #357abd;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .status-success {
            background: #e6ffe6;
            color: #006600;
            border: 1px solid #99ff99;
        }

        .status-error {
            background: #ffe6e6;
            color: #990000;
            border: 1px solid #ff9999;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button class="nav-button" id="prevButton" disabled>Anterior</button>
        <span class="image-count">Imagem <span id="currentIndex">1</span> de <span id="totalImages">1</span></span>
        <button class="nav-button" id="nextButton" disabled>Próxima </button>
    </div>

    <div class="main-content">
        <div class="side side-top">
            <div class="image-wrapper">
                <div class="image-container">
                    <img src="" alt="Current image" id="previewImage" draggable="false">
                </div>
                <div class="zoom-controls">
                    <button class="zoom-button" id="zoomOut">-</button>
                    <button class="zoom-button" id="zoomReset">↺</button>
                    <button class="zoom-button" id="zoomIn">+</button>
                </div>
            </div>
        </div>

        <div class="side side-bottom">
            <div class="caption-section">
                <span class="label">Descrição Original:</span>
                <div class="original-caption" id="originalCaption"></div>
            </div>
            
           <div class="caption-section">
                <span class="label">Nova Descrição: <span id="tokenCounter"></span></span>
                <textarea class="editor" id="captionEditor"></textarea>
            </div>            
            <button class="save-button" id="saveButton">Salvar</button>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>
    <script type="module">
        import { AutoTokenizer } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers";
        const MAX_TOKENS = 72;
        let tokenizer;

        // Zoom-related variables
        let currentScale = 1;
        const MIN_SCALE = 0.5;
        const MAX_SCALE = 3;
        const SCALE_STEP = 0.2;
        let isDragging = false;
        let startX;
        let startY;
        let translateX = 0;
        let translateY = 0;

        // Initialize tokenizer
        async function initializeTokenizer() {
            tokenizer = await AutoTokenizer.from_pretrained('openai/clip-vit-base-patch32');
        }

        async function countTokens(text) {
            const tokens = await tokenizer.encode(text);
            return tokens.length;
        }

        async function updateTokenCount() {
            const newDescription = document.getElementById("captionEditor").value;
            const tokenCount = await countTokens(newDescription);
            document.getElementById("tokenCounter").textContent = `(${tokenCount}/${MAX_TOKENS})`;
            document.getElementById("saveButton").disabled = tokenCount > MAX_TOKENS;
        }

        let currentImageIndex = 0;
        let imagesData = [];

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentIndexSpan = document.getElementById('currentIndex');
        const totalImagesSpan = document.getElementById('totalImages');
        const previewImage = document.getElementById('previewImage');
        const originalCaption = document.getElementById('originalCaption');
        const editor = document.getElementById('captionEditor');
        const saveButton = document.getElementById('saveButton');
        const statusMessage = document.getElementById('statusMessage');

        // Zoom controls
        const zoomIn = document.getElementById('zoomIn');
        const zoomOut = document.getElementById('zoomOut');
        const zoomReset = document.getElementById('zoomReset');

        function updateImageTransform() {
            previewImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }

        zoomIn.addEventListener('click', () => {
            if (currentScale < MAX_SCALE) {
                currentScale = Math.min(currentScale + SCALE_STEP, MAX_SCALE);
                updateImageTransform();
            }
        });

        zoomOut.addEventListener('click', () => {
            if (currentScale > MIN_SCALE) {
                currentScale = Math.max(currentScale - SCALE_STEP, MIN_SCALE);
                updateImageTransform();
            }
        });

        zoomReset.addEventListener('click', () => {
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
        });

        // Drag functionality
        previewImage.addEventListener('mousedown', (e) => {
            e.preventDefault(); // Prevent default selection behavior
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            previewImage.style.cursor = 'grabbing';
        });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateImageTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            previewImage.style.cursor = 'grab';
        });

        // Wheel zoom
        previewImage.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -SCALE_STEP : SCALE_STEP;
            const newScale = currentScale + delta;
            
            if (newScale >= MIN_SCALE && newScale <= MAX_SCALE) {
                currentScale = newScale;
                updateImageTransform();
            }
        });

        // Load images data
        async function loadImages() {
            try {
                const response = await fetch('http://localhost:8000/api/images');
                const data = await response.json();
                imagesData = data.images;
                totalImagesSpan.textContent = imagesData.length;
                updateNavButtons();
                if (imagesData.length > 0) {
                    displayImage(0);
                }
            } catch (error) {
                showStatus('Failed to load images. Please refresh the page.', false);
                console.error('Error:', error);
            }
        }

        // Display current image and caption
        function displayImage(index) {
            const image = imagesData[index];
            previewImage.src = './rsicd/imgs/' + image.filename;
            previewImage.alt = image.sentences[0].raw;
            originalCaption.textContent = image.sentences[0].raw;
            editor.value = image.sentences[0].raw;
            updateTokenCount();
            currentIndexSpan.textContent = index + 1;
            currentImageIndex = index;
            updateNavButtons();
            
            // Reset zoom when changing images
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
        }

        function updateNavButtons() {
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex >= imagesData.length - 1;
        }

        prevButton.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                displayImage(currentImageIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentImageIndex < imagesData.length - 1) {
                displayImage(currentImageIndex + 1);
            }
        });

        saveButton.addEventListener('click', async function() {
            const newCaption = editor.value.trim();
            const currentImage = imagesData[currentImageIndex];

            if (!newCaption) {
                showStatus('Please enter a caption before saving.', false);
                return;
            }

            try {
                const response = await fetch('/api/save-caption', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageId: currentImage.imgid,
                        caption: newCaption
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save caption');
                }

                showStatus('Caption saved successfully!', true);
            } catch (error) {
                showStatus('Failed to save caption. Please try again.', false);
                console.error('Error:', error);
            }
        });

        function showStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.className = 'status-message ' + 
                (isSuccess ? 'status-success' : 'status-error');
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        document.getElementById("captionEditor").addEventListener("input", updateTokenCount);
        
        // Initialize the app
        initializeTokenizer();
        loadImages();
    </script>
</body>
</html>
