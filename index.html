<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Descrições</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: #f5f5f5;
        }

        .navigation {
            padding: 20px;
            width: 100%;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .image-count {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            display: flex;
            padding: 20px;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
        }

        .side {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 20px;
            border-radius: 8px;
        }

        .side-top {
            border-right: 1px solid #ddd;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .side-bottom {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-container {
            width: 100%;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .caption-section {
            display: flex;
            flex-direction: column;
        }

        .label {
          /* 
            font-size: 16px;
            font-weight: 600;
          */
            color: #333;
            margin-bottom: 8px;
        }

        .original-caption {
            padding: 15px;
            border-radius: 8px;
           /*  line-height: 1.5; */
            background: #ffffff;
            border: 1px solid #ddd;
            height: 100px;
        }

        .editor {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }

        .editor:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .save-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-start;
            transition: background 0.3s;
        }

        .save-button:hover {
            background: #357abd;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .status-success {
            background: #e6ffe6;
            color: #006600;
            border: 1px solid #99ff99;
        }

        .status-error {
            background: #ffe6e6;
            color: #990000;
            border: 1px solid #ff9999;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button class="nav-button" id="prevButton" disabled>Anterior</button>
        <span class="image-count">Imagem <span id="currentIndex">1</span> de <span id="totalImages">1</span></span>
        <button class="nav-button" id="nextButton" disabled>Próxima </button>
    </div>

    <div class="main-content">
        <div class="side side-top">
            <div class="image-container">
                <img src="" alt="Current image" id="previewImage">
            </div>
        </div>

        <div class="side side-bottom">
            <div class="caption-section">
                <span class="label">Descrição Original:</span>
                <div class="original-caption" id="originalCaption"></div>
            </div>
            
           <div class="caption-section">
                <span class="label">Nova Descrição: <span id="tokenCounter"></span></span>
                <textarea class="editor" id="captionEditor"></textarea>
            </div>            
            <button class="save-button" id="saveButton">Salvar</button>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>
    <script type="module">
        import { AutoTokenizer } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers";
        const MAX_TOKENS = 72;
        let tokenizer;

        // Load the tokenizer once at the beginning
        async function initializeTokenizer() {
            tokenizer = await AutoTokenizer.from_pretrained('openai/clip-vit-base-patch32');
        }

        // Function to count tokens in the description
        async function countTokens(text) {
            const tokens = await tokenizer.encode(text);
            console.log(tokens);
            return tokens.length;
        }

        // Update the token count display
        async function updateTokenCount() {
            const newDescription = document.getElementById("captionEditor").value;
            const tokenCount = await countTokens(newDescription);
            
            // Update the token counter display
            document.getElementById("tokenCounter").textContent = `(${tokenCount}/${MAX_TOKENS})`;

            // Optionally, you could add code to disable the save button if the limit is exceeded
            document.getElementById("saveButton").disabled = tokenCount > MAX_TOKENS;
        }

        document.getElementById("captionEditor").addEventListener("input", updateTokenCount);

        // Initialize tokenizer when the page loads
        initializeTokenizer();
        let currentImageIndex = 0;
        let imagesData = [];

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const currentIndexSpan = document.getElementById('currentIndex');
        const totalImagesSpan = document.getElementById('totalImages');
        const previewImage = document.getElementById('previewImage');
        const originalCaption = document.getElementById('originalCaption');
        const editor = document.getElementById('captionEditor');
        const saveButton = document.getElementById('saveButton');
        const statusMessage = document.getElementById('statusMessage');

        // Load images data
        async function loadImages() {
            try {
                const response = await fetch('http://localhost:8000/api/images');
                const data = await response.json();
                imagesData = data.images;
                totalImagesSpan.textContent = imagesData.length;
                updateNavButtons();
                if (imagesData.length > 0) {
                    displayImage(0);
                }
            } catch (error) {
                showStatus('Failed to load images. Please refresh the page.', false);
                console.error('Error:', error);
            }
        }

        // Display current image and caption
        function displayImage(index) {
            const image = imagesData[index];
            previewImage.src = './rsicd/imgs/' + image.filename;
            previewImage.alt = image.sentences[0].raw;
            originalCaption.textContent = image.sentences[0].raw;
            editor.value = image.sentences[0].raw;
            updateTokenCount();
            currentIndexSpan.textContent = index + 1;
            currentImageIndex = index;
            updateNavButtons();
        }

        
        // Update navigation button states
        function updateNavButtons() {
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex >= imagesData.length - 1;
        }

        // Navigation event listeners
        prevButton.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                displayImage(currentImageIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentImageIndex < imagesData.length - 1) {
                displayImage(currentImageIndex + 1);
            }
        });

        // Save functionality
        saveButton.addEventListener('click', async function() {
            const newCaption = editor.value.trim();
            const currentImage = imagesData[currentImageIndex];

            if (!newCaption) {
                showStatus('Please enter a caption before saving.', false);
                return;
            }

            try {
                const response = await fetch('/api/save-caption', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageId: currentImage.id,
                        caption: newCaption
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save caption');
                }

                // Update local data
                currentImage.description = newCaption;
                originalCaption.textContent = newCaption;
                showStatus('Caption saved successfully!', true);
            } catch (error) {
                showStatus('Failed to save caption. Please try again.', false);
                console.error('Error:', error);
            }
        });

        // Helper function to show status messages
        function showStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.className = 'status-message ' + 
                (isSuccess ? 'status-success' : 'status-error');
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // Initialize the app
        loadImages();
    </script>
</body>
</html>
